  <head>
    <meta charset="UTF-8" />

    <title>03 - Reviews</title>
    <style>
      body {
        text-align: center;
      }
      .review__card {
        margin: 0 auto;
        max-width: 16rem;
      }
      .review__btn {
        cursor: pointer;
        padding: 0.5rem;
      }
    </style>

    <h1>Reviews</h1>
    <hr />
    <div class="review__card">
      <button class="review__btn review-random">Random</button>

        <button class="review__btn review-next">&#62;</button>
      </div>
      <h2 class="review__username"></h2>
      <h4 class="review__prof"></h4>
      <p class="review__text"></p>

    <script src="./main.js"></script>
